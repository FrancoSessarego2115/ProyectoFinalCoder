<!DOCTYPE html>
<html>
	{% load static %}
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{% static 'EntregaTres/css/style.css' %}" />
		<link rel="stylesheet" href="{% static 'EntregaTres/css/nivo-slider.css' %}" type="text/css" media="screen" />
		<link rel="stylesheet" href="{% static 'EntregaTres/css/default/default.css' %}" type="text/css" media="screen" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="{% static 'EntregaTres/jquery.nivo.slider.pack.js' %}" type="text/javascript"></script>
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <title>Alien X - Blog</title>
    </head>
	<body id="blog">
		<div id="wrapper">
		
			<!--__--__--__--__--__--  L O G O  &   N A V    B A R --__--___--__--__--__-->
			<header>
				<div id="logo">
				<h1>‎ <span id="iisrt"><span id="ii">☼</span>  <span id="srt">Aliens</span></span></h1>
				<div id="tagline">
				</div>
				</div>
				<nav>
					<ul>
						<li><a href="{% url 'Inicio' %}" id="homenav">Inicio</a></li>
						<li><a href="{% url 'Publicaciones' %}" id="blognav">Blog</a></li>
						<li><a href="{% url 'Publicaciones-crear' %}" >Crear Post</a></li>
						{% if user.is_authenticated %}
						<li>
							<a href="{% url 'Salir' %}" id="fullwidthnav">{{user.username}} | Cerrar Sesion</a>
						</li>
						{% else %}
						<li>
							<a href="{% url 'Registrarse' %}" id="fullwidthnav">Registrarse</a>
						</li>
						<li>
							<a href="{% url 'Ingresar' %}" id="fullwidthnav">Iniciar Sesion</a>
						</li>
						{% endif %}
					</ul>
				</nav>
			</header>
			
			<!--__--__--__--__--  M A I N   C O N T E N T  --__--__--__--___--__--__-->

            {% block contenido %}
            {% endblock %}

		</div>			
	</body>
</html>
