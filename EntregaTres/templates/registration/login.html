{% extends 'EntregaTres/Publicaciones/publicaciones-base.html' %}

{% block contenido %}
<h1>INGRESO DE USUARIOS</h1>

<form method="POST">
{% csrf_token %}
{% for field in form %}
    <p class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </p>
{% endfor %}
<input type="submit" value="Ingresar">
</form>
{% endblock %}
